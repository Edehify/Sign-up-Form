<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style,css">
</head>
<body>
  <section class="left">
    <div class="brand">
    <img src="image/a69482c4-9637-4a51-8eaf-8ab0008fab5f.jpg" alt="marcel logo" class="logo">
    <p class="brand_name">Marcel</p>
  </div>
  </section>
  <section class="right">
    <p>This is not a real online sevice! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
    <p>You know you want to.</p>
    <div class="info">
      <h3>Let's do this!</h3>
    <fieldset>
      <legend>Personal information</legend>
      <div class="row">
        <label for="first-name">FIRST NAME</label>
        <input type="text" placeholder="Enter First Name">

        <label for="last-name">LAST NAME</label>
        <input type="text" placeholder="Enter Last Name">

      </div>
      <div class="row">
        
        <label for="last-name">LAST NAME</label>
        <input type="text" placeholder="Enter Email Address">
      </div>
      <div class="row">
        
        <label for="last-name">PHONE NUMBER</label>
        <input type="text" placeholder="Enter Phone Number">
      </div>
  </fieldset>
</div>
<div>
   <button>Create Account</button>
    <p>Aleady have an account? <a href="#">Log in</a></p>
</div>
   
  </section>

</body>
</html>
